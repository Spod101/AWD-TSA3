<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Casyo</h1>
            <input type="text" id="_input" placeholder="0">
            <div>
                <button class="button operator">C</button>
                <button class="button operator">></button>
                <button class="button operator">/</button>
                <button class="button operator">x</button>
                <br>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator">-</button>
                <br>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator">+</button>
                <br>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <br>
                <button class="button zero">0</button>
                <button class="button period">.</button>
                <button class="button eqlBtn">=</button>
            </div>
        </div>
    </div>
<script src="./Script/script.js"></script>
</body>
</html>
